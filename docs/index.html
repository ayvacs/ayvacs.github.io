<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/styles/main.css">
</head>


<body class="tilde">
    <div id="nvim_main">
        <b>AYVACS</b>
        <p>tagline</p>
        <ul id="posts_list">
            {% for post in collections.post %}
            <li>
                <a class="align_left" href="{{ post.url }}">{{ post.data.title }}</a>
                <p class="align_right">{{ post.page.date | readableDate }}</p>
            </li>
            {% endfor %}
        </ul>
    </div>
    <footer id="nvim_btm">
        <div id="nvim_btm_section1">
            <span id="nvim_btm_item1">NORMAL</span><!--
         --><span id="nvim_btm_item2">main</span><!--
         --><span id="nvim_btm_item3">https://ave.is-a.dev/index.html</span>
            <script>
                // Change label upon URL change
                const change = () => { document.getElementById("nvim_btm_item3").textContent = window.location.href };

                change();
                window.addEventListener("popstate", change);
            </script>
        </div><!--
     --><div id="nvim_btm_section2">
            <span id="nvim_btm_item4"><a href="https://github.com/ayvacs">github</a></span><!--
         --><span id="nvim_btm_item5"><a href="#contact">contact</a></span>
        </div>
    </footer>
</body>

</html>
